<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css" media="screen" type="text/css">
 <title>tic-tac-toe</title>
</head>
<body>
<header>
    <div class='set-players'>
        <p>Choose First Player</p>
          <span class="leela">
          <img src='./img/leela.png'>
          </span>
          <span class="bender">
            <img src='./img/bender.png'>
          </span>
        </div>
        <div id='players-count'>
            <p>Game Mode: 
              <a class='comp-game'>One Player</a>
              <a class='original-game'>Two Players</a>
            </p>
          </div>
</header>
<div id='current-palyer-display'>
  <p><span id="player-name"></span></p>
</div>
<div class='box'>
    <ul id="board">
        <li id='0'><img src='./img/white.png'></li>
        <li id='1'><img src='./img/white.png'></li>
        <li id='2'><img src='./img/white.png'></li>
        <li id='3'><img src='./img/white.png'></li>
        <li id='4'><img src='./img/white.png'></li>
        <li id='5'><img src='./img/white.png'></li>
        <li id='6'><img src='./img/white.png'></li>
        <li id='7'><img src='./img/white.png'></li>
        <li id='8'><img src='./img/white.png'></li>
    </ul>
<footer>
  <p>First Player:<span class='win first-wins-number'>0</span>Second Player:<span class='win second-wins-number'>0</span></p>  
  <div class='button'>Play Again</div>
</div> 
</footer>
</body>
<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>		
		<script src="js/main.js" type="text/javascript"></script>
</html>
